<html lang="it">

<head>
        <title>Progetto SAW</title>
        <meta charset="utf-8">

                crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./CSS/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"> </script>
        <script src="/js/getinfo.js" type="text/javascript"></script>        
        <script src="./js/utility.js" type="text/javascript"></script>


</head>

<body>

        <section class="hero is-dark is-small is-shadowless ">
                <div class="hero-head ">
                        <nav class="navbar is-transparent is-dark " role="navigation" aria-label="main navigation"
                                style="border-bottom: 1px solid #ffdd57">
                                <div class="container ">
                                        <div class="navbar-brand">
                                                <a class="navbar-item">
                                                        <img src="./img/logo.png" width="60" height="60">
                                                </a>

                                                <a role="button" class="navbar-burger" aria-label="menu"
                                                        aria-expanded="false" data-target="navbarBasicExample">
                                                        <span aria-hidden="true"></span>
                                                        <span aria-hidden="true"></span>
                                                        <span aria-hidden="true"></span>
                                                </a>
                                                <button style="display: none" class="button"><i
                                                                class="fas fa-times"></i></button>

                                        </div>

                                        <div id="navbarBasicExample" class="navbar-menu">
                                                <div class="navbar-start">
                                                        <a id="home" class="navbar-item is-size-5" href="index.html">
                                                                Home
                                                        </a>

                                                        <a id="blog" class="navbar-item is-size-5" href="blog.html">
                                                                Blog
                                                        </a>



                                                </div>

                                                <div class="navbar-end">
                                                        <div id="navbar-menu"
                                                                class="navbar-item has-dropdown is-hoverable "
                                                                style="visibility:visible">



                                                                <a class="navbar-link is-arrowless is-size-5">
                                                                        <span style="margin-right: 1rem">
                                                                                <figure class="image is-24x24">
                                                                                        <img id="profilePicUser" src="./img/default-user.jpg" style="border-radius: 4px;">
                                                                                </figure>
                                                                        </span>
                                                                        <span id="userNameNav">

                                                                        </span>
                                                                </a>

                                                                <div
                                                                        class="navbar-dropdown is-boxed is-hidden-mobile has-text-dark">
                                                                        <a id="userProfile" class="navbar-item is-size-6 ">
                                                                                        Profilo
                                                                        </a>
                                                                        <a id="write" class="navbar-item is-size-6" style="display: none">
                                                                        Scrivi articolo
                                                                        </a>
                                                                        <a id="logout" class="navbar-item is-size-6">
                                                                        Log out
                                                                        </a>
                                                                </div>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                        </nav>
                </div>

                <div class="hero-body ">


                </div>
        </section>
        <div id="notif" class="notification is-link has-text-centered" style="display: none">
                <button id="closeNotif" class="delete"></button>
                <p id="notifText"></p>

        </div>
        <div class="container">
                <br>
                <div class="columns" style="margin-left: 10%">
                        <div class="column">
                                <h3 class="title is-4">Profilo</h3>
                                <div class="is-divider" data-content="OR"></div>
                                <form class="modifyUserinfo" action="javascript:void(0);">
                                        <div class="field">
                                                <label class="label">Nome</label>
                                                <input class="input" type="text" id="nome" autocomplete="given-name"
                                                        placeholder="Aggiungi il tuo nome" maxlength="16">
                                        </div>
                                        <div class="field">
                                                <label class="label">Cognome</label>
                                                <input class="input" type="text" id="cognome" autocomplete="family-name"
                                                        placeholder="Aggiungi il tuo cognome" maxlength="16">
                                        </div>
                                        <div class="field">
                                                <label class="label">Città</label>
                                                <input class="input" type="text" id="residenza"
                                                        autocomplete="address-level2"
                                                        placeholder="Aggiungi la tua città" maxlength="16">
                                        </div>
                                        <div class="field">
                                                <label class="label">Biografia</label>
                                                <textarea id="biografia" class="textarea has-fixed-size"
                                                        placeholder="Scrivi qualcosa su di te"
                                                        maxlength="150"></textarea>
                                        </div>
                                        <br>

                                </form>
                                <br>
                        </div>
                        <div id="imgProfile" class="column" style="margin-right: -30%;margin-left: 5%" >
                                <h3 class="title is-4">Immagine del Profilo</h3>
                                <figure id="containerImg"class="image is-128x128" >
                                        <img id="profilePic" src="./img/default-user.jpg" style="border: 1px solid hsl(0, 0%, 71%);border-radius: 4px;  ">
                                </figure>
                                <br>
                        </div>

                </div>

        </div>

        <footer class="footer">
                <div class="container has-text-centered">
                        <div class="columns is-centered ">
                            <div class="column is-1" >
            
                                <span class="icon  has-text-warning">
                                    <i class="fab fa-facebook-square fa-2x"></i>
                                </span>
            
                            </div>
                            <div class="column is-1" >
                                <span class="icon  has-text-warning">
                                    <i class="fab fa-instagram fa-2x"></i>
                                </span>
                                
            
                            </div>
                            <div class="column is-1">
                                <span class="icon  has-text-warning">
                                    <i class="fab fa-twitter-square fa-2x"></i>
                                </span>
                                
            
                            </div>
                            <div class="column is-1">
                                    <span class="icon  has-text-warning">
                                            <i class="fab fa-github-square fa-2x"></i>
                                    </span>
                                    
                                </div>
            
                        </div>
                        <div class="columns is-centered ">
                            <div class="column is-3 has-text-white">
                                <p>
                                    <strong class="has-text-warning">&copy 2019</strong> You<strong
                                        class="has-text-warning">Fix</strong> by
                                    Alessio Agnese & Simone Risso.
                                </p>
                            </div>
                        </div>
                    </div>
        </footer>

</body>

</html>
