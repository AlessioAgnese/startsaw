<!DOCTYPE html>
<html lang="it">

<head>
    <title>Progetto SAW</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"> </script>
    <script src="https://cloud.tinymce.com/5/tinymce.min.js?apiKey=d4cxhl8d1f1x9a3g76ks6c1zk61f65dwy2yopjtc0d7woiwd">
    </script>
    <script src="./js/edit.js" type="text/javascript"></script>
    <script src="./js/utility.js" type="text/javascript"></script>

</head>

<body>

    <nav class="navbar is-transparent is-white " role="navigation" aria-label="main navigation"
        style="border-bottom: 1px solid hsl(0, 0%, 71%);box-shadow: 0px 1px 10px hsl(0, 0%, 71%);">
        <div class="container ">
            <div class="navbar-brand">
                <a class="navbar-item">
                    <img src="./img/logo.png" width="60" height="60">
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
                <button style="display: none" class="button"><i class="fas fa-times"></i></button>

            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a id="home" class="navbar-item is-size-5" href="index.html">
                        Home
                    </a>

                    <a id="blog" class="navbar-item is-size-5" href="blog.html">
                        Blog
                    </a>



                </div>

                <div class="navbar-end">

                    <div id="navbar-menu" class="navbar-item has-dropdown is-hoverable " style="visibility:hidden">



                        <a class="navbar-link is-arrowless is-size-5">
                            <span style="margin-right: 1rem">
                                <figure class="image is-24x24">
                                    <img id="profilePicUser" src="./img/default-user.jpg" style="border-radius: 4px;">
                                </figure>
                            </span>
                            <span id="userNameNav">

                            </span>
                        </a>

                        <div class="navbar-dropdown is-boxed has-text-dark">
                            <a id="userProfile" class="navbar-item is-size-6 ">
                                Profilo
                            </a>
                            <a id="write" class="navbar-item is-size-6" style="display: none">
                                Scrivi articolo
                            </a>
                            <a id="logout" class="navbar-item is-size-6">
                                Log out
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </nav>
    <div id="notifyArticle" class="notification has-text-centered" style="display: none">
            <button id="closeNotif" class="delete"></button>
            <p id="notifTextA"></p>
          </div>
    <div class="container " style="margin-top: 0.5rem"> 
        <div class="columns is-centered">
            <div class="column is-centered is-9">
                <p class="title">Modifica il tuo articolo :</p>
                
                <textarea id="articolo" autofocus class="textarea" rows="30" style="visibility: hidden"></textarea>
                <br>
                <button id="publish" style="visibility: hidden" class="button is-success is-large is-fullwidth">Modifica</button>
            </div>
        </div>
    </div>
</body>

</html>
