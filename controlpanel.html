        <div class="container">
                <br>
                <div class="columns" style="margin-left: 10%">
                        <div class="column">
                                      
                                <h3 class="title is-4" style="display:inline-block;">Profilo</h3>
                                <button id="accountD" style="display:inline-block;margin-left:2em;" class="button is-danger">Cancella profilo</button>
                                <form class="modifyUserinfo" action="javascript:void(0);">
                                        <div class="field">
                                                <label class="label">Nome</label>
                                                <input class="input" type="text" id="nome" autocomplete="given-name"
                                                        placeholder="Aggiungi il tuo nome" maxlength="16">
                                        </div>
                                        <div class="field">
                                                <label class="label">Cognome</label>
                                                <input class="input" type="text" id="cognome" autocomplete="family-name"
                                                        placeholder="Aggiungi il tuo cognome" maxlength="16">
                                        </div>
                                        <div class="field">
                                                <label class="label">Città</label>
                                                <input class="input" type="text" id="residenza"
                                                        autocomplete="address-level2"
                                                        placeholder="Aggiungi la tua città" maxlength="16">
                                        </div>
                                        <div class="field">
                                                <label class="label">Biografia</label>
                                                <textarea id="biografia" class="textarea has-fixed-size"
                                                        placeholder="Scrivi qualcosa su di te"
                                                        maxlength="150"></textarea>
                                        </div>
                                        <br>
                                        <a id="submitChange" class="button is-success">Aggiorna</a>

                                </form>
                                <br>
                                <form action="javascript:void(0);">
                                        <div class="field">
                                                <label class="label">Vecchia Password</label>
                                                <p class="control has-icons-left">
                                                        <input id="oldPwd" autocomplete="current-password" class="input"
                                                                type="password" placeholder=" Vecchia Password"
                                                                required>
                                                        <span class="icon is-small is-left">
                                                                <i class="fas fa-lock"></i>
                                                        </span>

                                                </p>
                                        </div>
                                        <div class="field">
                                                <label class="label">Nuova Password</label>
                                                <p class="control has-icons-left">
                                                        <input id="pwdR" autocomplete="new-password" class="input"
                                                                type="password" placeholder="Password"
                                                                title="Deve contenere almeno un numero ,una lettera minuscola , una maiuscola ed un simbolo e la lunghezza deve essere almeno di 8 caratteri "
                                                                path="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>

                                                        <span class="icon is-small is-left">
                                                                <i class="fas fa-lock"></i>
                                                        </span>

                                                </p>
                                                <label id="pwd_checkEqual"
                                                        class="label is-size-6 has-text-danger"></label>
                                        </div>
                                        <div class="field">
                                                <label class="label">Ripeti Password</label>
                                                <p class="control has-icons-left has-icons-right">
                                                        <input id="rePwdR" autocomplete="new-password" class="input"
                                                                type="password" placeholder="Password"
                                                                title="Deve essere uguale alla password inserita precedentemente"
                                                                path="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$" required>
                                                        <span class="icon is-small is-left">
                                                                <i class="fas fa-lock"></i>
                                                        </span>
                                                        <span class="icon is-small is-right">
                                                                <i id="statusP" style="visibility:hidden"
                                                                        class="fas"></i>
                                                        </span>

                                                </p>
                                                <label id="pwd_response" style="visibility:visible"
                                                        class="label is-size-6 has-text-danger"></label>
                                                <br>
                                                <button id="ChangePdw" class="button is-success" disabled="true">Aggiorna
                                                        Password</button>
                                                <div class="checkPswField" style="visibility:hidden">
                                                        <h3>La password deve contenere:</h3>
                                                        <p class="has-text-danger">
                                                                <span class="icon is-small is-left ">
                                                                        <i id="upLetterIcon" class="fas fa-times "></i>
                                                                </span>
                                                                <label id="upLetter" class="is-size-6 ">1 Lettera
                                                                        maiuscola</label>
                                                        </p>
                                                        <p class="has-text-danger">
                                                                <span class="icon is-small is-left">
                                                                        <i id="lowLetterIcon" class="fas fa-times"></i>
                                                                </span>
                                                                <label id="lowLetter" class="is-size-6 ">1 Lettera
                                                                        minuscola</p>
                                                        </p>
                                                        <p class="has-text-danger">
                                                                <span class="icon is-small is-left">
                                                                        <i id="numberIcon" class="fas fa-times "></i>
                                                                </span>
                                                                <label id="number" class="is-size-6 ">1 Numero</p>
                                                        </p>
                                                        <p class="has-text-danger">
                                                                <span class="icon is-small is-left">
                                                                        <i id="lengthIcon" class="fas fa-times "></i>
                                                                </span>
                                                                <label id="length" class="is-size-6 ">Minimo 8 caratteri
                                                        </p>
                                                        </p>
                                                </div>
                                        </div>

                                        <input type="text" style="display: none" autocomplete="username"
                                                id="usernameH"></input>
                                </form>

                        </div>
                        <div id="imgProfile" class="column" style="margin-right: -30%;margin-left: 5%" >
                                <h3 class="title is-4">Immagine del Profilo</h3>
                                <figure id="containerImg"class="image is-128x128" >
