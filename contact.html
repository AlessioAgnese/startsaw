<form id="contactUs">
<div class="field is-horizontal">
    <div class="field-label is-normal">
      <label class="label">Da</label>
    </div>
    <div class="field-body">
      <div class="field">
        <p class="control is-expanded has-icons-left">
          <input class="input" type="text" placeholder="Nome" required>
          <span class="icon is-small is-left">
            <i class="fas fa-user"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control is-expanded has-icons-left has-icons-right">
          <input id="mailCon" class="input" type="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
         
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>
    </div>
  </div>
  
  
  
  <div class="field is-horizontal">
    <div class="field-label is-normal">
      <label class="label">Come possiamo aiutarti</label>
    </div>
    <div class="field-body">
      <div class="field is-narrow">
        <div class="control">
          <div class="select is-fullwidth">
            <select>
              <option>Consigli</option>
              <option>Problema</option>
              <option>Altro</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  
  <div class="field is-horizontal">
    <div class="field-label is-normal">
      <label class="label">Oggetto</label>
    </div>
    <div class="field-body">
      <div class="field">
        <div class="control">
          <input class="input" type="text" placeholder="Titolo" required>
        </div>
        <p class="help is-danger">
          
        </p>
      </div>
    </div>
  </div>
  
  <div class="field is-horizontal">
    <div class="field-label is-normal">
      <label class="label">Messaggio</label>
    </div>
    <div class="field-body">
      <div class="field">
        <div class="control">
          <textarea class="textarea" placeholder="Spiegaci come possiamo aiutarti" maxlength="200" required></textarea>
        </div>
      </div>
    </div>
  </div>
  
  <div class="field is-horizontal">
    <div class="field-label">
      <!-- Left empty for spacing -->
    </div>
    <div class="field-body">
      <div class="field">
        <div class="control">
          <button id="sendMail" class="button is-primary" type="submit">
            Invia Messaggio
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
